<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <title>Tasks</title>
</head>
<body>
<div th:with="nav=~{part/Nav.html}">
    <span th:insert="${nav}"/>
</div>
<form action="/skills/tasks/update" method="POST">
    <label class="col-form-label" for="name">Задача</label>
    <input type="text" class="form-control" id="name" name="name" th:value="${task.name}">
    <label for="description">Описание задачи</label>
    <textarea class="form-control" id="description" name="description" rows="3" th:text="${task.description}"></textarea>
    <input type="hidden" class="form-control" id="id" name="id" th:value="${task.taskID}">
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
</body>
</html>
